<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX DIRECTION</title>
<style>
    /*
    * voici un exemple qui est déconseillé de faire lors d'une création d'une page internet.
    * il vaut mieux utiliser l'URL link pour aller chercher son fichier CSS.
    */
    .box{
        display: flex;
        flex-direction: row-reverse;
    }
</style>
</head>
<body>
    <div class="box">
        <div>un</div>
        <div>deux</div>
        <div>trois</div>
    </div>
</body>
</html>
